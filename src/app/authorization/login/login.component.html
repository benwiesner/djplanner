<mat-card>
  <span class="mat-display-2 header-login">Login Page</span>
  <form [formGroup]="loginForm">
    <div>
    <mat-form-field>
      <input matInput formControlName="userName" placeholder="User Name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password">
    </mat-form-field>
    
  </div>
  <button mat-raised-button>Submit</button>
  </form>

</mat-card>
